<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Weather App</h1>
        <form id="weatherSearch">
            <div id="formField">
                <label for="cityName">
                    <span><h3>Enter your city:</h3></span>
                    <input id="citySearch" type="text" required minlength="1" maxlength="20">
                </label>
            </div>
            <input type="submit" id="submitForm" value="Get Weather">
        </form>
    </div>
    <div id="contentHolder">
        <div id="weatherCard">
            <div id="weatherCardTop">
                <div id="leftSideTop">
                    <div id="location"><h1 id="city">City</h1><h1 id="country">Country</h1></div>
                    <h4 id="weekday">Weekday</h4>
                </div>
            <div id="rightSideTop">
                <div id="iconHolder"><img id="icon"></div>
            </div>
            </div>
            <div id="weatherCardMiddle">
                <div id="leftSideMiddle">
                    <h1 id="temperature" class="tempText">00</h1><h1 id="tempFormat" class="tempText">&deg;C</h1>
                </div>
                <div id="rightSideMiddle">
                    <div id="humidityPressureBox">
                        <div id="humidityBox"><h4 id="humidityLabel">Humidity<h4 id="humidity"><h4></h4><h4 id="humidityFormat">%</h4></div>
                        <div id="pressureBox"><h4 id="pressureLabel">Pressure</h4><h4 id="pressure"></h4><h4 id="pressureFormat">hPa</h4></div>
                    </div>
                </div>
            </div>
            <div id="weatherCardBottom">
                <label for="formatToggle" id="formatLabel"></label>
                    Farenheit?
                    <input id="formatToggle" type="checkbox">
            </div>
        </div>
    </div>
</body>
</html>
